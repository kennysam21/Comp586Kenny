
<div class="row">
  <div class="col-md-6 col-sm-3">
    <p><strong>Your name is</strong> {{homeDetails?.firstName}} {{homeDetails?.lastName}}</p>
    <p *ngIf="homeDetails?.location"><strong>You live in</strong> {{homeDetails?.location}}</p>
    <p *ngIf="homeDetails?.gender"><strong>Your gender is </strong> {{homeDetails?.gender}}</p>
  </div>
</div>
